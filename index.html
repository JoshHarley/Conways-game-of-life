<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Conway's Game of Life</h1>

    <p>
      The rules:
    </p>
    <ul>
      <li>"Live" cells stay alive if the have 2 or 3 live neighbours</li>
      <li>"Dead" cells come to life if they have exactly 3 live neighbours</li>
    </ul>

    <p>
      Click a cell to toggle it between alive and dead.
    </p>
    <p>
      Click the "Step" button to move the simulation forward.
    </p>

    <div id="game"></div>

    <script src="src/index.js"></script>
  </body>
</html>
